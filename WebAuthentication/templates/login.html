<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>

<body>
	<div class="login-card">
		<h3>Sign In</h3>
		<form method="POST">
			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password" required>
			<button type="submit">Login</button>
		</form>
		<br>
		<div class="divider">OR</div>
		<br>
		<a href="/digest-login" class="alt-btn">Use Digest Auth</a>
		<br>
		<a href="/google-login" class="alt-btn" style="background: #db4437; color: white;">Google
			Login</a>
	</div>
</body>

</html>
